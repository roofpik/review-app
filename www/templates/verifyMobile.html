<ion-view cache-view="false">
<ion-content>
<h2 style="text-align:center; margin: 20px 0">Thank You</h2>
<div class="card">
  <div class="item item-text-wrap">

 <h3 style="color:#f77">   {{display.existmessage}}</h3>
 <h3 style="color:#3da550">   {{display.newmessage}}</h3>
 <h3 style="color:#3c95e6">   {{display.nvmessage}}</h3>
 <h3 style="color:#ea9d21">   {{display.nemessage}}</h3>
  </div>
  </div>
</div>

<div class="card" ng-click="gotoStart();">
  <div class="item item-text-wrap">
  	Registered Mobile Number:
   <h3> {{display.mobno}}</h3>
  </div>
</div>

<div>
  <div style="text-align:center; margin: 30px 0">

 <span>   {{count}}</span>
  </div>
</div>
</ion-content>
</ion-view>
