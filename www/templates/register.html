<ion-view view-title="Register" cache-view="false">
    <style>
    #backbutton {
        height: 35px;
        margin-top: -50px;
        width: 60px;
        border-top-right-radius: 6em;
        border-bottom-right-radius: 6em;
        margin-left: -2px;
        background-color: #1DAED0;
        position: fixed;
    }
    
    #detailsform {
        margin-top: 5%;
        margin-left: 7%;
        margin-right: 7%;
    }
    
    #bluebgcolor {
        background-color: #1DAED0;
        margin-top: 35px;
        color: #fff;
    }
    
    .signup-roofpik {
        margin-left: 10px !important;
        padding-right: 5px !important;
    }
    
    #askforaccount {
        font-size: 0.9em;
        margin-top: 20px;
        text-align: center;
    }
    
    #detailsform .item-input:before {
        width: 20px;
    }
    
    #detailsform textarea {
        height: auto;
        max-width: 600px;
        width: 100%;
        line-height: 1.5em;
        border: none;
        padding: 10px 10px;
        -webkit-transition: height 2s ease;
        -moz-transition: height 2s ease;
        -ms-transition: height 2s ease;
        -o-transition: height 2s ease;
        transition: height 2s ease;
        resize: none;
    }
    
    #detailsform .item-input {
        border-bottom: 1px #ccc solid;
    }
    
    #detailsform .list-inset {
        border: 0px !important;
    }
    
    #detailsform .ufname {
        width: 45%;
        float: left;
        padding-left: 0px;
    }
    
    #detailsform .ulname {
        width: 45%;
        float: right;
        padding-left: 0px;
    }
    
    .radio-inline {
        position: relative;
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        vertical-align: middle;
        cursor: pointer;
        margin: 10px 0;
        padding: 10px 10px 10px 0px;
    }
    
    .gender {
        color: #848484;
    }
    
    .terms {
        padding: 0px;
        min-height: 0px !important;
    }
    
    .icon-header-top {
        top: 0px !important;
    }

    .otp{
      margin: 20px 10px;
    }

    .otp button{
      margin: 10px 10px 10px 0;
    }
    </style>
    <ion-header-bar align-title="center" class="bar-dark" ng-click="goToSyncAndFetch()">
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content class="has-header" cache-view="false">
        <form name="signupForm" novalidate ng-submit="signupForm.$valid && signup()">
            <center>
                <h4>Register With Us</h4>
                <div class="list list-inset ">
                    <label>
                        <span>Information provided is highly confidential and is only for verification purpose.</span>
                    </label>
                </div>
            </center>
            <div id="detailsform">
                <div class="list list-inset ">
                    <label class="item item-input ufname">
                        <input class="signup-roofpik" type="text" placeholder="First name" ng-model="user.fname" required>
                    </label>
                    <label class="item item-input ulname" >
                        <input class="signup-roofpik" type="text" placeholder="Last name" ng-model="user.lname" required>
                    </label>
                    <label class="item item-input ion-ios-email-outline">
                        <input class="signup-roofpik" type="email" placeholder="Email address" ng-model="user.email" required>
                    </label>
                    <label class="item item-input ion-iphone">
                        <input class="signup-roofpik" type="number" placeholder="Mobile number" ng-minlength="10" ng-maxlength="10" ng-model="user.mobno" required>
                    </label>
                    <label class="item item-input ion-home">
                        <!--  <textarea ng-keyup="autoExpand($event)" id="TextArea" placeholder="Street address" ng-model="user.address"> </textarea> -->
                        <input class="signup-roofpik" type="text" placeholder="Home address" ng-model="user.address.location" required>
                    </label>
                    <label class="item item-input ufname">
                        <input class="signup-roofpik" type="text" placeholder="Tower/Block #" ng-model="user.address.tower">
                    </label>
                    <label class="item item-input  ulname">
                        <input class="signup-roofpik" type="text" placeholder="Flat/House #" ng-model="user.address.flat">
                    </label>
                    <label class=" radio-inline gender ">
                        Gender
                    </label>
                    <label class=" radio-inline ">
                        <input type="radio" name="gender" value="male" ng-model="user.gender" required> Male
                    </label>
                    <label class=" radio-inline ">
                        <input type="radio" name="gender" value="female" ng-model="user.gender" required> Female
                    </label>
                    <label class=" item terms ">
                        <input type="checkbox" name="terms" value="" ng-model="user.terms" required> I agree to Terms and Conditions
                    </label>
                </div>
                <input type="submit" ng-disabled="signupForm.$invalid || !user.terms" class="button button-block button-dark" value="Next">
            </div>
        </form>
    </ion-content>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive" align-title="center">
                <h1 class="title">Verify Mobile</h1>
                <button class="button button-clear button-primary icon-header-top" ng-click="modal.hide()"><i class="icon ion-android-cancel"></i></button>
            </ion-header-bar>
            <ion-content>
                  <div class="otp">
                        <label class="item item-input item-stacked-label">
                     <h3>  Mobile No: {{user.mobno}}</h3>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <input type="number" ng-model="otp.code" placeholder="Enter verification code">
                        </label>
                 
                     <div style="text-align: center">
                     <button class="button button-small button-assertive" ng-click="resendOtp()">Resend</button>
                     <button class="button button-small button-royal" ng-click="verifyOtp()">Verify</button>
                     </div>
                    </div>
                 
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
